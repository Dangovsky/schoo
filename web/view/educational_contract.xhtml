<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h:form id = "allTables">
            <h:commandLink action ="Index">All tables</h:commandLink><br />
        </h:form>

        <h:form id="addUpdateForm">
            <h:panelGrid id="panel" columns="2" border="1" cellpadding="5" cellspacing="1">

                <h:outputLabel value="Select education contract:"/>
                <h:outputLabel/>

                <h:outputLabel value = "Select apprentice ID"/>
                <h:selectOneMenu value="#{EducationContractBean.apprenticeId}" id="apprenticeIdList">
                    <f:selectItems value="#{ApprenticeBean.getAll()}" var="Education_contract"
                                   itemLabel="#{Education_contract.id}" itemValue="#{Education_contract.id}"/>
                </h:selectOneMenu>

                <h:outputLabel value = "Select course ID"/>
                <h:selectOneMenu value="#{EducationContractBean.courseId}" id="courseIdList">
                    <f:selectItems value="#{CourseBean.getAll()}" var="Education_contract"
                                   itemLabel="#{Education_contract.id}" itemValue="#{Education_contract.id}"/>
                </h:selectOneMenu>

                <h:outputLabel/>
                <h:outputLabel/>

                <h:outputLabel value="Condusion date:"/>
                <h:inputText value="#{EducationContractBean.condusionDate}" id="condusion_date"/>

                <h:outputLabel value="Price:"/>
                <h:inputText value="#{EducationContractBean.price}" id="price"/>

                <h:outputLabel value="Payment information:"/>
                <h:inputText value="#{EducationContractBean.paymentInformation}" id="pay_inf"/>

                <f:facet name="footer">
                    <h:commandButton value="Add" action="#{EducationContractBean.Add}">
                        <f:ajax execute="dataForm"/>
                    </h:commandButton>
                    <h:commandButton value="Update Info" action="#{EducationContractBean.Update}">
                        <f:ajax execute="dataForm"/>
                    </h:commandButton>
                </f:facet>
            </h:panelGrid>
        </h:form>

        <h:form id="dataForm">
            <h:dataTable id="EducationContractTable" value="#{EducationContractBean.getAll()}" var="Education_contract">
                <h:column>
                    <f:facet name="header">Apprentice ID</f:facet>
                    #{Education_contract.apprenticeId}
                </h:column>
                <h:column>
                    <f:facet name="header">Course ID</f:facet>
                    #{Education_contract.courseId}
                </h:column>
                <h:column>
                    <f:facet name="header">Condusion date</f:facet>
                    #{Education_contract.condusionDate}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{Education_contract.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Payment information</f:facet>
                    #{Education_contract.paymentInformation}
                </h:column>
                <h:column>
                    <f:facet name="header"/>
                    <h:commandButton value="Delete" action="#{EducationContractBean.Delete(Education_contract)}">
                        <f:ajax execute="dataForm" render="dataForm:EducationContractTable"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
